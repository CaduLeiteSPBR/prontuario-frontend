[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

# Proxy para o backend
[[redirects]]
  from = "/api/*"
  to = "https://prontuario-backend.onrender.com/api/:splat"
  status = 200
  force = true

# Redirect padr√£o SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_API_URL = "https://prontuario-backend.onrender.com"


